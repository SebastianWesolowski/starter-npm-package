# Reusable workflow for releases; to eject, you can replace this file with
# https://github.com/SebastianWesolowski/SebastianWesolowski/blob/main/.github/workflows/release.yml
name: Release
on:
  push:
    branches:
      - main
      - master
jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: "ğŸ“Checkout"
        uses: actions/checkout@v4
      - run: echo "node_version=$(cat .github/nodejs.version)" >> $GITHUB_ENV

      - name: "Setup ğŸŸ¢Node ${{ env.node_version }}"
        uses: actions/setup-node@v3
        with:
          node-version: "${{ env.node_version }}"
          cache: 'yarn'

      - name: "ğŸ“‚ Install dependencies"
        run: yarn install --frozen-lockfile --ignore-scripts  --omit=dev

      - name: "ğŸš€Release"
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release

  upload-to-codecov:
    runs-on: ubuntu-latest
    needs: [ Release ]
    steps:

      - name: "ğŸ“Checkout"
        uses: actions/checkout@v4

      - name: "â¬‡ï¸ Download artifacts"
        uses: actions/download-artifact@v2

      - name: "â¬†ï¸ Upload Code Coverage"
        uses: codecov/codecov-action@v3.1.0
